<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card Component</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex h-screen justify-center items-center font-sans">
  <div class=" bg-slate-800 w-[300px] h-[510px] flex flex-col rounded-xl p-5 shadow-2xl ">

    <div class="w-auto h-max relative ">
      <img src="images\image-equilibrium.jpg" alt="nft-photo" class="rounded-xl">
      <div class="overlay opacity-0 absolute inset-0 rounded-xl bg-cyan-300 flex items-center justify-center hover:opacity-80 transition delay-75">
          <img src="images\icon-view.svg" alt="view" >
      </div>
    </div>
    
    <p class="text-white text-xl font-bold my-3 hover:text-cyan-200">Equilibrium #3429</p>
    <p class="text-slate-400 text-md text-left mb-4 ">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="flex justify-between  mt-2 mb-4">
      <div class="inline-flex">
        <img src="images\icon-ethereum.svg" alt="ethereum icon">
        <p class="text-sm text-cyan-200 font-bold ml-1">0.041 ETH</p>
      </div>

      <div class="inline-flex w-1/3">
        <img src="images\icon-clock.svg" alt="">
        <p class="text-sm text-slate-400 font-bold ">3 days left </p>
      </div>
    </div>

    <div class="border-b border-slate-500/50 mt-1 mb-3"></div>

    <div class="flex items-center">
      <img src="images\image-avatar.png" alt="" class = "w-[40px] h-[40px] mr-3 border-2 border-white rounded-full">
      <p class="text-slate-400 text-sm">Creation of <span class="text-white hover:text-cyan-200">Jules Wyvern</span></p>
    </div>

  </div>


</body>
</html>
